<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos Globales Formularios</title>
  </head>
  <body>
    <section>
      <form name="formulario" method="get" action="procesar.php">
        <p>
          <label>Nombre: <input type="text" name="nombre" /></label>
        </p>
        <p>
          <label>Edad: <input type="text" name="edad" disabled /></label>
        </p>
        <p>
          <label
            >Buscar:
            <input type="search" name="buscar" placeholder="Término a buscar"
          /></label>
        </p>
        <p>
          <input type="submit" value="Enviar" />
          <input type="submit" value="Grabar" formnovalidate />
        </p>
      </form>
    </section>
    <section>
      <form name="formulario" method="get" action="procesar.php">
        <p>
          <label>Correo: <input type="email" name="correo" required /></label>
        </p>
        <p>
          <input type="submit" value="Enviar" />
          <input type="submit" value="Grabar" formnovalidate />
        </p>
      </form>
    </section>
  </body>
</html>

<!-- 
    HTML DEFINE ATRIBUTOS GLOBALES QUE SON EXCLUSIVOS DE ELEMENTOS DE FORMULARIO

    disabled ESTE ES UN ATRIBUTO BOOLEANO QUE DESACTIVA UN DOCUMENTO
    
    readonly INDICA QUE LE VALOR DEL ELEMENTO NO SE PUEDE MODIFICAR
    
    placeholder MUESTRA UN TEXTO EN EL FONDO QUE INDICA AL USUARIO EL VALOR QUE DEBE INTRIDUCIR
    
    autocomplete ACTIVA O DESACTIVA LA FUNCIÓN DE AUTOCOMPLETAR
    
    novalidate INDICA QUEEL FORMULARIO NO DEBE SER VALIDADO
    
    formnovalidate PARA LOS ELEMENTOS <button> e <input> DE TIPO submit e image INDICA QUE EL FORMULARIO AL QUE PERTENECEN NO DEBERIA SER VALIDADO
    
    required INDICA AL NAVEGADOR QUE EL USUARIO DEBE SELECCIONAR O INSERTAR UN VALOR EN EL ELEMENTO PARA VALDAR EL FORMULARIO

    multiple INDICA AL NAVEGADOR QUE SE PUEDEN INSERTAR MULTIPLES VALORES EN EL CAMPO

    autofocus SOLICITA AL NAVEGADOR QUE MUEVA EL FOCO AL ELEMENTO TAN PRONTO COMO SE CARGA EL DOCUMENTO

    pattern DEFINE UNA EXPRESIÓN REGULAR QUE EL NAVEGADOR DEBE USAR PARA VALIDAR EL VALOR INSERTADO EN EL CAMPO

    form ESTE ATRIBUTO ASOCIA EL ELEMENTO CON UN FORMULARIO 

    spellcheck SOLICITA AL NAVEGADOR QUE COMPRUEBE LA ORTOGRAFÍA Y GRAMÁTICA DEL VALOR INTRODUCIDO EN EL CAMPO
-->
