    * 3.2 REFERENCIAS

    EXISTEN VARIOS MÉTODOS PARA SELECCIONAR LOS ELEMENTOS QUE SERÁN AFECTADOS POR UNA REGLA CSS. HEMOS UTILIZADO ANTES EL NOMBRE DEL ELEMENTO, PERO PODEMOS USAR LOS VALORES DE LOS ATRIBUTOS id Y class PARA REFERENCIAR SOLO UN ELEMENTO O UN GRUPO DE ELEMENTOS.

    * NOMBRES:

    UNA REGLA DECLARADA CON EL NOMBRE DEL ELEMENTO COMO SELECTOR AFECTA A TODOS LOS ELEMENTOS DE ESE TIPO ENCONTRADOS EN EL DOCUMENTO.
    SI QUEREMOS ASIGNAR LOS MISMOS ESTILOS A ELEMENTOS CON NOMBRES DIFERENTES PODEMOS DECLARAR LOS NOMBRES SEPARADOS POR UNA COMA (,).
    TAMBIÉN PODEMOS REFERENCIAR SOLO ELEMENTOS QUE SE ENCUENTRAN DENTRO DE UN ELEMENTO EN PARTICULAR LISTANDO LOS SELECTORES SEPARADOS POR UN ESPACIO.

    CSS INCLUYE SINTAXIS ADICIONALES PARA REALIZAR UNA SELECCIÓN MÁS PRECISA. PODEMOS USAR RL CARÁCTER ">" PARA REFERENCIAR UN ELEMENTO QUE ES HIJO DIRECTO DE OTRO ELEMENTO.

    CON EL CARÁCTER "+" SE CREA OTRO SELECTOR QUE FACILITA CSS. ESTE SELECTOR REFERENCIA UN ELEMENTO QUE ESTÁ PRECEDIDO POR OTRO ELEMENTO. AMBOS DEBEN COMPARTIR EL MISMO ELEMENTO PADRE.

    CSS INCLUYE TAMBIÉN EL CARÁCTER "~" PARA CREAR UN SELECTOR QUE AFECTA A TODOS LOS ELEMENTOS QUE SE UBICAN A CONTINUACIÓN DE OTRO ELEMENTO. 

    * ATRIBUTO id:

    PARA SELECCIONAR UN ELEMENTO HTML SIN CONSIDERAR SU TIPO, PODEMOS USAR EL ATRIBUTO id. ESTE ATRIBUTO ES UN NOMBRE, UN IDENTIFICADOR EXCLUSIVO DEL ELEMENTO Y POR LO TANTO LO PODEMOS USAR PARA ENCONTRAR UN ELEMENTO EN PARTICULAR DENTRO DEL DOCUMENTO. PARA REFERENCIAR UN ELEMENTO USANDO SU ATRIBUTO id , EL SELECTOR DEBE INCLUIR EL VALOR DEL ATRIBUTO PRECEDIDO POR EL CARACTER NUMERAL (#).

    * ATRIBUTO class:

    EN LUGAR DE USAR EL ATRIBUTO id  PARA ASIGNAR ESTILOS, EN LA MAYORÍA DE LAS OCASIONES ES MEJOR HACERLO CON EL ATRIBUTO  class. ESTE ATRIBUTO ES MÁS FLEXIBLE Y SE PUEDE ASIGNAR A VARIOS ELEMENTOS DENTRO DEL MISMO DOCUMENTO. PARA REFERENCIAR UN ELEMENTO USANDO SU ATRIBUTO class, EL SELECTOR DEBE INCLUIR EL VALOR DEL ATRIBUTO PRECEDIDO POR UN PUNTO (.).

    LAS CLASES TAMBIÉN SE PUEDEN DECLARAR COMO EXCLUSIVAS PARA UN TIPO ESPECIFICO DE ELEMENTOS DECLARANDO EL NOMBRE DEL ELEMENTO ANTES DEL PUNTO.

    * OTROS ATRIBUTOS:

    CSS NOS PERMITE REFERENCIAR UN ELEMENTO POR MEDIO DE CUALQUIER OTRO ATRIBUTO QUE NECESITEMOS. LA SINTAXIS PARA DEFINIR ESTA CLASE DE SELECTORES INCLUYE EL NOMBRE DEL ELEMENTO SEGUIDO DEL NOMBRE DEL ATRIBUTO EN CORCHETES [].

    p[name]{
        font-size: 20px;
    }

    CSS NOS PERMITE COMBINAR EL CARÁCTER (=) CON OTROS CARACTERES PARA REALIZAR UNA SELECCIÓN MÁS ESPECÍFICA. 
    
    (~=) REFERENCIA CUALQUIER ELEMENTO X CON ATRIBUTO X CUYO VALOR "INCLUYE" LA PALABRA ESPECIFICADA
    (^=) REFERENCIA CUALQUIER ELELENTO X CON EL ATRIBUTO X CUYO VALOR "COMIENZA" CON LA PALABRA ESPECIFICADA
    ($=) REFERENCIA CUALQUIER ELELENTO X CON EL ATRIBUTO X CUYO VALOR "TERMINA" CON LA PALABRA ESPECIFICADA
    (*=) REFERENCIA CUALQUIER ELELENTO X CON EL ATRIBUTO X CUYO VALOR "CONTIENE LA CADENA DE CARACTERES" ESPECIFICADA

    * SEUDOCLASES

    LAS SEUDOCLASES SON HERRAMIENTAS ESPECIALES DE CSS QUE NOS PERMITEN REFERENCIAR ELEMENTOS HTML POR MEDIO DE SUS CARACTERÍSTICAS, COMO SUS POSICIONES EN EL CÓDIGO O SUS CIONDICIONES ACTUALES.

    :nth-child(valor) SELECCIONA UN ELEMETNODE UNA LISTA DE ELEMENTOS HERMANOS QUE SE ENCUENTRA EN LA POSICIÓN ESPECIFICADA POR EL VALOR ENTRE PARÉNTESIS.
    :first-child SELECCIONA EL PRIMER ELEMENTO DE UNA LISTA DE ELEMENTOS
    :last-child SELECCIONA EL ÚLTIMO ELEMENTO DE UNA LISTA DE ELEMENTOS
    :only-child SELECCIONA UN ELEMENTO CUANDO ES EL ÚNICO HIJO DE OTRO ELEMENTO
    :first-of-type SELECCIONA EL PRIMER ELEMENTO DE UNA LISTA DE ELEMENTOS DEL MISMO TIP
    :not SELECCIONA LOS ELEMENTOS QUE NO COINCIDEN CON EL SELECTOR ENTRE PARÉNTESIS
