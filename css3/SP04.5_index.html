<!-- !

    * 3.2 REFERENCIAS

    EXISTEN VARIOS MÉTODOS PARA SELECCIONAR LOS ELEMENTOS QUE SERÁN AFECTADOS POR UNA REGLA CSS. HEMOS UTILIZADO ANTES EL NOMBRE DEL ELEMENTO, PERO PODEMOS USAR LOS VALORES DE LOS ATRIBUTOS id Y class PARA REFERENCIAR SOLO UN ELEMENTO O UN GRUPO DE ELEMENTOS.


    * SEUDOCLASES

    LAS SEUDOCLASES SON HERRAMIENTAS ESPECIALES DE CSS QUE NOS PERMITEN REFERENCIAR ELEMENTOS HTML POR MEDIO DE SUS CARACTERÍSTICAS, COMO SUS POSICIONES EN EL CÓDIGO O SUS CIONDICIONES ACTUALES.

    :nth-child(valor) SELECCIONA UN ELEMETNODE UNA LISTA DE ELEMENTOS HERMANOS QUE SE ENCUENTRA EN LA POSICIÓN ESPECIFICADA POR EL VALOR ENTRE PARÉNTESIS.
    :first-child SELECCIONA EL PRIMER ELEMENTO DE UNA LISTA DE ELEMENTOS
    :last-child SELECCIONA EL ÚLTIMO ELEMENTO DE UNA LISTA DE ELEMENTOS
    :only-child SELECCIONA UN ELEMENTO CUANDO ES EL ÚNICO HIJO DE OTRO ELEMENTO
    :first-of-type SELECCIONA EL PRIMER ELEMENTO DE UNA LISTA DE ELEMENTOS DEL MISMO TIP
    :not SELECCIONA LOS ELEMENTOS QUE NO COINCIDEN CON EL SELECTOR ENTRE PARÉNTESIS

! -->
