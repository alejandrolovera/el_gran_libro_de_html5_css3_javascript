<!-- CAPITULO 3 CSS

    CSS ES UN LENGUAJE QUE FACILITA INSTRUCCIONES QUE PODEMOS USAR PARA ASIGNAR ESTILOS A LOS ELEMENTOS HTML, COMO COLORES, TIPOS DE LETRA, TAMAÑOS ETC. LOS ESTILOS SEW DEBEN DEFINIR CON CSS Y LUEGO ASIGNAR A LOS ELEMENTOS HASTA QUE LOGREMOS EL DISEÑO VISUAL QUE QUEREMOS EN NUESTRA PÁGINA.

    EN CSS LOS ESTILOS PERSONALIZADOS SE DECLARAN CON "PROPIEDADES". 
    UN ESTILO SE DEFINE DECLARANDO EL NOMBRE DE LA PROPIEDAD Y SU VALOR SEPARADOS POR DOS PUNTOS (:).

    CSS DEFINE UNA SINTAXÍS QUE SIMPLIFICA EL PROCESO DE ASIGNAR MÚLTIPLES PROPIEDADES A UN ELEMENTO.

    LA CONSTRUCCIÓN SE LLAMA "REGLA", UNA REGLA ES UNA LISTA DE PROPIEDADES DECLARADAS ENTRE LLAVES E IDENTIFICADAS POR UN SELECTOR.

    EL SELECTOR INDICA QUE ELEMENTOS SE VERÁN AFECTADOS POR LAS PROPIEDADES.


    APLICANDO ESTILOS:

    PODEMOS USAR ESTILOS EN LINEA, INCRUSTADOS U HOJAS DE ESTILO.

    LOS ESTILOS EN LINEA NO SE RECOMIENDAN AL IGUAL QUE LOS INCRUSTADOS

    LA SOLUCIÓN ES MOVER LOS ESTILOS A UN ARCHIVO CSS Y LUEGO USAR EL ELEMENTO "link" PARA CARGARLO DESDE CADA UNO DE LOS DOCUMENTOS QUE LO REQUIERAN. ESTOS ARCHIVOS SE DENOMINAN "HOJAS DE ESTILO"

    PARA CARGAR HOJAS DE ESTILO SOLO NECESITAMOS LOS ATRIBUTOS rel Y href.

    EL ATRIBUTO rel ESPECIFIVA LA RELACIÓN ENTRE EL DOCUMENTO Y EL ARCHIVO ESTAMOS INCORPORANDO, POR LO QUE DEBEMOS DECLARARLO CON EL VALOR stylesheet.

    EL ATRIBUTO href DECLRARA LA URL DEL ARCHIVO A CARGAR.

    
    HOJAS DE ESTILO EN CASCADA:

    LOS ESTILOS SE APLICAN EN CASCADA. LOS ELEMENTOS EN LOS NIVELES MÁS BAJOS DE LA JERARQUÍA HEREDAN LOS ESTILOS ASIGNADOS A LOS NIVELES MÁS ALTOS.

    LOS ESTILOS HEREDADOS DE ELEMENTOS EN NIVELES SUPERIORES SE PUEDEN REEMPLAZAR POR NUEVOS ESTILOS DEFINIDOS PARA LOS ELEMENTOS EN NIVELES INFERIORES DE LA JERARQUÍA.


-->
